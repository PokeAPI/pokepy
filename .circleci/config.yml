# Config file for automatic testing at circleci.com

version: 2

jobs:
  py27:
    docker:
      - image: circleci/python:2.7.18
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: make test

  py34:
    docker:
      - image: circleci/python:3.4.10
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: make test

  py35:
    docker:
      - image: circleci/python:3.5.8
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: make test

  py36:
    docker:
      - image: circleci/python:3.6.10
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: make test

  py37:
    docker:
      - image: circleci/python:3.7.7
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: sudo pip install -r requirements.txt -r requirements-dev.txt
      - run:
          name: Lint
          command: make lint
      - run:
          name: Run Tests
          command: make test
      - run:
          name: Run Coverage tool
          command: coverage run --source pokepy --omit="pokepy/fcache/*" -m unittest tests.test_pokepy
      - run:
          name: Generate XML coverage report
          command: coverage xml
      - run:
          name: Upload Coverage report to CodeCov
          command: bash <(curl -s https://codecov.io/bash)

  py38:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: make test

workflows:
  version: 2
  run_tests:
    jobs:
      - py27
      - py34
      - py35
      - py36
      - py37
      - py38
