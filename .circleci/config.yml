# Config file for automatic testing at circleci.com

version: 2

jobs:
  py27:
    docker:
      - image: circleci/python:2.7.15
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: python -m unittest tests.test_pokepy

  py36:
    docker:
      - image: circleci/python:3.6.8
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: pip install -r requirements.txt -r requirements-dev27.txt --user
      - run:
          name: Run Tests
          command: python -m unittest tests.test_pokepy

  py37:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: sudo pip install -r requirements.txt -r requirements-dev.txt
      - run:
          name: Lint
          command: python -m pylint pokepy tests setup.py
      - run:
          name: Run Tests
          command: python -m unittest tests.test_pokepy
      - run:
          name: Run Coverage tool
          command: coverage run --source pokepy -m unittest tests.test_pokepy
      - run:
          name: Generate XML coverage report
          command: coverage xml
      - run:
          name: Upload Coverage report to CodeCov
          command: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  run_tests:
    jobs:
      - py27
      - py36
      - py37
